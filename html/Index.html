<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Every Coin</title>
</head>
<body>
  <header>
    <h1>Every Coin</h1>
  </header>

  <div class="section-income">
    <h2>Income</h2>
    <form id="formIncome">
      <div>
        <input name="name" id="name" placeholder="name" required="required" type="text">
      </div>
      <div>
        <input name="count" id="count" placeholder="count" type="text">
      </div>
      <button class="addIncome">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="incomeTable">
        <tr>
          <td>Name</td>
          <td>Balance</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="section-accounts">
    <h2>Accounts</h2>
    <form id="formAccount">
      <input name="name" id="name" placeholder="name" required="required" type="text">
      <input name="count" id="count" placeholder="count" type="text">
      <button class="addAccount">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="accountTable">
        <tr>
          <td>Name</td>
          <td>Balance</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="section-expenses">
    <h2>Expenses</h2>
    <form id="formOutcome">
      <div>
        <input name="name" id="name" placeholder="name" required="required" type="text">
      </div>
      <div>
        <input name="count" id="count" placeholder="count" type="text">
      </div>
      <button class="addOutcome">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="outcomeTable">
        <tr>
          <td>Name</td>
          <td>Balance</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="section-transaction">
    <h2>Transaction</h2>
    <form id="formTransaction">
      <div>
      <input name="from" placeholder="From Account" required="required" type="text">
      </div>
      <div>
        <input name="to" placeholder="To Account" required="required" type="text">
      </div>
      <div>
        <input name="count" placeholder="Count" type="text">
      </div>
      <div>
        <input name="comment" placeholder="Comment" type="text">
      </div>
      <button class="addTransaction">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Count</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody id="transactionsTable">
        <tr>
          <td>FromAccountName</td>
          <td>ToAccountName</td>
          <td>Count</td>
          <td>Comment</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/add_income.js"></script>
  <script src="../js/add_account.js"></script>
  <script src="../js/add_outcome.js"></script>
  <script src="../js/add_transaction.js"></script>
</body>
</html>
