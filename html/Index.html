<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Every Coin</title>
</head>
<body>
  <div> 
    <h2>Every Coin</h2>
    <a>Ivanov@gmail.com</a></div>
      
      <h3>Income</h3>

        <div>
        <form id="formIncome">
          <div>
              <input name="name" id="name" placeholder="name" required="required" type="text">
          </div>
          <div>
              <input name="count" id="count" placeholder="count" type="text">
          </div>
          <button class="addIncome">Add</button></br>
        </form>
        </div>

        <table>
            <thead> 
                <tr>
                    <th>Name</th>
                    <th>Balance</th>
                </tr>
            </thead>
                <tbody id="incomeTable">
                    <tr>
                        <td>Name</td>
                        <td>Balance</td>
                    </tr>
                </tbody>
        </table>

        <h3>Accounts</h3>

        <div>
        <form id="formAccount">
          <div>
              <input name="name" id="name" placeholder="name" required="required" type="text">
          </div>
          <div>
              <input name="count" id="count" placeholder="count" type="text">
          </div>
          <button class="addAccount">Add</button></br>
        </form>
        </div>

        <table>
            <thead> 
                <tr>
                    <th>Name</th>
                    <th>Balance</th>
                </tr>
            </thead>
                <tbody id="accountTable">
                    <tr>
                        <td>Name</td>
                        <td>Balance</td>
                    </tr>
                </tbody>
        </table>

      <h3>Expenses</h3>

      <div>
        <form id="formOutcome">
          <div>
              <input name="name" id="name" placeholder="name" required="required" type="text">
          </div>
          <div>
              <input name="count" id="count" placeholder="count" type="text">
          </div>
          <button class="addOutcome">Add</button></br>
        </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Balance</th>
                </tr>
            </thead>
                <tbody id="outcomeTable">
                    <tr>
                        <td>Name</td>
                        <td>Balance</td>
                </tbody>
        </table>

        <div>
        <h3>Transaction</h3>
        <form id="formTransaction">
            <div>
                <input name="from" placeholder="From Account" required="required" type="text">
            </div>
            <div>
                <input name="to" placeholder="To Account" required="required" type="text">
            </div>
            <div>
                <input name="count" placeholder="Count" type="text">
            </div>
            <div>
                <input name="comment" placeholder="Comment" type="text">
            </div>
            <button class="addTransaction">Add</button></br>
        </form>
      </div>

      <h3>Date</h3>
        <table>
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Count</th>
                    <th>Balance</th>
                    <th>Total</th>
                </tr>
            </thead>
                <tbody id="transactionsTable">
                    <tr>
                        <td>FromAccountName</td>
                        <td>ToAccountName</td>
                        <td>Count</td>
                        <td>Balance</td>
                        <td>Total</td>
                    </tr>
                </tbody>
        </table>
  </div>
<script src="../js/add_income.js"></script>
<script src="../js/add_account.js"></script>
<script src="../js/add_outcome.js" type="text/javascript"></script>
<script src="../js/add_transaction.js"></script>
</body>
</html>
